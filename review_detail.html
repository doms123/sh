<div id="wrapper" class="reviewDetails">
	<main id="main-content" class="mt30">
		<div class="content">
			<div class="headerBlock">
				<h1 class="reviewImg"><img src="images/blank.png"></h1>
				<h2 class="reviewUserName">loading . . .</h2>
				<div class="reviewStars">
					<span class="starLoop">
						loading . . .
					</span>
					<span class="starCount"></span>
				</div>
			</div>

			<div class="detailsBlock">
				<h3 class="reviewTitle">loading . . .</h3>
				<p class="reviewText">loading . . .</p>
			</div>
			<div class="tCenter buttonRev">
				<button class="button reviewEditBtn"><i class="ion-compose"></i>Edit Review</button>
			</div>
		</div>
	</main>
</div>	

<div id="editReviewModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title modalTitle"> Review Form</h4>
			</div>
			<form class="editReviewForm mt15">
				<div class="modal-body">
					<input type="hidden" class="tempInput">
					<div class="formGroup mt15">
				    	<label for="userName">Title</label>
				    	<input class="input reviewTitle" name="reviewTitle" id="reviewTitle" type="text">
					</div>
					<div class="formGroup mt15">
				    	<label for="userName">Review Details</label>
				    	<textarea class="input reviewDetails" name="reviewDetails" name="reviewDetails" id="reviewDetails" cols="30" rows="10"></textarea>
					</div>
					<div class="formGroup mt15">
						<label for="userName">Star Ratings</label>
						<select class="input reviewStar">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
				</div>

				<div class="modal-footer">
					<button type="submit" class="btn btn-default btnSaveContact saveBtn">Save</button>
					<button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
