<div id="wrapper" class="taxPage">
	<main id="main-content" class="mt40">
		<div class="content">
			<div class="formGroup mt15">
				<p class="tempValue"></p>
			    <label for="corporateName">Corporate Name</label>
			    <input class="input corporateName" name="corporateName" id="corporateName" type="text">
			</div>
			<div class="formGroup mt15">
			    <label for="ein">EIN/SSN #</label>
			    <input class="input ein" name="ein" id="ein" type="text">
			</div>
			<div class="formGroup mt15">
			    <label for="address">Address</label>
			    <input class="input address" name="address" id="address" type="text">
			</div>
			<div class="formGroup mt15 pb15">
			    <label for="address entity">Corporate Entity</label>
			    <select class="input entity" name="entity" id="entity">
			    	<option value="Freelance/Contractor">Freelance/Contractor</option>
			    	<option value="Sole Proprietorship">Sole Proprietorship</option>
			    	<option value="Partnership">Partnership</option>
			    	<option value="Corporation">Corporation</option>
			    	<option value="S Corporation">S Corporation</option>
			    	<option value="Limited Liability Company (LLC)">Limited Liability Company (LLC)</option>
			    	<option value="Other">Other</option>
			    </select>
			</div>
			<button class="button btnSave"><i class="ion-archive"></i> Save</button>
		</div>
	</main>
</div>
