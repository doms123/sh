<div id="wrapper" class="message-page create-message offerMessageReplyPage messageReplyGeneric">
	<div class="hiddenFieldsForReply">
		<input type="hidden" class="replyID">
		<input type="hidden" class="emailReply">
	</div>

	<main id="main-content">
		<div class="content">
			<div class="subContent mt0">
				<h1 class="acceptedHeader"><span class="origAmount">$0.00</span> for <span class="offTitle">Loading . . .</span></h1>
				<p class="term">Loading . . .</p>

				<div class="offerConvoSection">
				</div>
				<div class="sendBox">
		            <!-- <input type="number" class="form-control input01 counterOffer" name="counterOffer" id="counterOffer" tabindex="1" placeholder="$ Offer Amount"> -->

                        <input class="input counterOffer" id="counterOffer" name="counterOffer" type="text">
                    </div>

					<div class="tCenter offerBtns offerButtons">
						<button id="acceptOfferBtn" class="acceptOfferBtn button"><i class="ion-checkmark"></i>Accept</button>

					</div>
				</div>

		</div>
	</main>

					<div class="modal-body pb0">

					<div class="modal-footer footerRelist">
