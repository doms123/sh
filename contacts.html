<div id="addContactModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title modalTitle"> Add contact</h4>
			</div>
			<form class="saveNewForm mt15">
				<div class="modal-body">
					<div class="formGroup mt15">
				    	<label for="addContactName">Name</label>
				    	<input class="input addContactName" name="addContactName" id="addContactName" type="text">
					</div>
					<div class="formGroup mt15">
				    	<label for="addMobile">Mobile Number</label>
				    	<input class="input addMobile" name="addMobile" id="addMobile" type="text">
					</div>
					<div class="formGroup mt15 mb15">
				    	<label for="addEmail">Email Address</label>
				    	<input class="input addEmail" name="addEmail" id="addEmail" type="text">
					</div>
				</div>

				<div class="modal-footer footerRelist">
					<button type="submit" class="btn btn-default btnSaveContact saveBtn">Save</button>
					<button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="deleteContactModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title modalTitle">Alert</h4>
			</div>
			<form class="deleteContactForm mt15">
				<div class="modal-body">
					<input type="hidden" class="deleteHiddenId">
					<p>Confirm delete?</p>
				</div>

				<div class="modal-footer footerRelist">
					<button type="submit" class="btn btn-default saveBtn">Ok</button>
					<button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
