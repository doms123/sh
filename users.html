<div id="wrapper" class="user-page usersPage">
	<main id="main-content">
		<div class="content">
			<table class="componentTbl">
				<tbody class="loadUser">
					
				</tbody>
			</table>
			<button class="addUserButton"><i class="ion-plus"></i></button>
		</div>
	</main>

	<div id="addUserModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title modalTitle"> Add User</h4>
				</div>
				<form class="addUserForm mt15">
					<div class="modal-body">
						<div class="formGroup mt15">
					    	<label for="userName">Name</label>
					    	<input class="input userName" name="userName" id="userName" type="text">
						</div>
						<div class="formGroup mt15 mb15">
					    	<label for="userEmail">Email Address</label>
					    	<input class="input userEmail" name="userEmail" id="userEmail" type="text">
						</div>
						<div class="formGroup mt15">
					    	<label for="userPassword">Password</label>
					    	<input class="input userPassword" name="userPassword" id="userPassword" type="password">
						</div>
							<div class="formGroup mt15">
						    	<label for="userPassConfirm">Confirm Password</label>
						    	<input class="input userPassConfirm" name="userPassConfirm" id="userPassConfirm" type="password">
							</div>
						<div class="formGroup mt15 mb15">
							<input class="input userPriv" name="userPriv" id="userPriv" type="checkbox">
					    	<label for="userPriv" class="userPrivLabel">Full privilege</label>
						</div>
					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-default btnSaveContact saveBtn">Save</button>
						<button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="editUserModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title modalTitle"> Edit User Privilege</h4>
				</div>
				<form class="editUserForm mt15">
					<div class="modal-body">
						<p class="editUserName"></p>
						<div class="formGroup mt15 mb15">
							<input class="input editUserPriv" name="editUserPriv" id="editUserPriv" type="checkbox">
					    	<label for="editUserPriv" class="userPrivLabel">Full privilege</label>
						</div>
					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-default btnSaveContact saveBtn">Save</button>
						<button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
