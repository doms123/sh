<div id="wrapper" class="profilePage">
	<main id="main-content">
		<div class="content">
			<div class="nav">
		       <button class="active publicBtn button" data-type="public"><i class="ion-person"></i>Public</button>
		       <button class="privateBtn button" data-type="private"><i class="ion-locked"></i>Private</button>  
			</div>
			<div class="profileWrap">
				<div class="profilePic tCenter">
					<div class="publicPhoto">
						<span>
							<img src="images/blank.png" class="profileImg">
							<i class="ion-camera"></i>
						</span>
					</div>

					<div class="privatePhoto">
						<span>
							<img src="images/blank.png" class="profileImg">
							<i class="ion-camera"></i>
						</span>
					</div>

					<form class="profileUploadForm">
						<input type="hidden" name="userId" class="hiddenUserId">
						<input type="file" name="profilePhoto" class="profilePhoto">
					</form>

					<form class="privProfileUploadForm">
						<input type="hidden" name="userId" class="hiddenUserId">
						<input type="file" name="privProfilePhoto" class="privProfilePhoto">
					</form>
				</div>

				<div class="profileField">
					<p class="tempValue tempcorporateName">
						<div class="publicProfile">
							<div class="formGroup">
								<label for="corporateName">Corporate Name</label>
								<input class="input corporateName" id="corporateName" type="text">
							</div>
							<div class="formGroup mt10">
								<label for="nickName">Alias / Nickname</label>
								<input class="input nickName" id="nickName" type="text">
							</div>
							<div class="formGroup mt10">
								<label for="emailAdd">Email Address</label>
								<input class="input emailAdd" id="emailAdd" type="email">
							</div>
							<div class="formGroup mt10">
								<label for="webUrl">Website Url</label>
								<input class="input webUrl" id="webUrl" type="text">
							</div>
							<div class="formGroup mt10">
								<label for="primaryPhoneNumber">Phone Number</label>
								<input class="input primaryPhoneNumber" id="primaryPhoneNumber" type="text">
							</div>
							<div class="formGroup mt10 mb15">
								<label for="about">About</label>
								<textarea class="input about" id="about"></textarea>
							</div>
						</div>
						<div class="privateProfile">
							<div class="formGroup">
								<label for="privCorporateName">Corporate Name</label>
								<input class="input privCorporateName" id="privCorporateName" type="text">
							</div>

							<div class="formGroup mt10">
								<label for="priveintaxid">EIN/Tax ID</label>
								<input class="input priveintaxid" id="priveintaxid" type="text">
							</div>

							<div class="formGroup mt10">
								<label for="privPhoneNumber">Phone Number</label>
								<input class="input privPhoneNumber" id="privPhoneNumber" type="text">
							</div>

							<div class="formGroup mt10 mb15">
								<label for="privAddress">Address</label>
								<input class="input privAddress" id="privAddress" type="text">
							</div>
						</div>
					<button class="button updateProfile"><i class="ion-compose"></i>Update Profile</button>
				</div>
			</div>
		</div>
	</main>
</div>
